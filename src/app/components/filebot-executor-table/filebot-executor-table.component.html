<table mat-table [dataSource]="data.filebots" multiTemplateDataRows class="mat-elevation-z8">
  <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container> -->

  <ng-container matColumnDef="filesName">
    <th mat-header-cell *matHeaderCellDef>Folder Path</th>
    <td mat-cell *matCellDef="let element">{{ element.parentFolderPath }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="newFilesName">
    <th mat-header-cell *matHeaderCellDef>New Folder Path</th>
    <!-- <td mat-cell *matCellDef="let element">
      <mat-list>
        <mat-list-item *ngFor="let item of element.newFilesName"> {{ item }} </mat-list-item>
      </mat-list>
    </td> -->
    <td mat-cell *matCellDef="let element">{{ element.newParentFolderPath | slice:0:23}}</td>

  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <mat-action-list>
        <button mat-icon-button matTooltip="Edit" color="accent">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete" color="warn">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-action-list>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <!-- <div class="example-element-diagram">
          <div class="example-element-position"> {{element.newFilesName}} </div>
          <div class="example-element-symbol"> {{element.filesName}} </div>
          <div class="example-element-name"> {{element.status}} </div>
          <div class="example-element-weight"> Actions </div>
        </div> -->
        <mat-list>
          <mat-list-item *ngFor="let item of element.filesName; let i = index">
            <ng-container *ngIf="element.status == 'PROCESSED'">
              {{ element.filesName[i] }} <mat-icon>arrow_right_alt</mat-icon>
              {{ element.newFilesName[i] }}
            </ng-container>
          </mat-list-item>
        </mat-list>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
