<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef> Path </th>
    <td mat-cell *matCellDef="let element"> {{element.path}} </td>
  </ng-container>

  <ng-container matColumnDef="newPath">
    <th mat-header-cell *matHeaderCellDef> New Path </th>
    <td mat-cell *matCellDef="let element"> {{element.newPath}} </td>
  </ng-container>

  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef> Files </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let item of element.files">
        - {{item}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="newFileName">
    <th mat-header-cell *matHeaderCellDef> New Files </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let item of element.newFiles">
        - {{item}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>

  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete Execution </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="Delete File" (click)="delete()" matTooltip="Delete of this execution">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="reExecute">
    <th mat-header-cell *matHeaderCellDef> Re Execution </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="Re-execute File" (click)="reExecute(element)"
        matTooltip="Re-execution of this path">
        <mat-icon>replay</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator *ngIf="paginator && filebotExecutors.length > 0" (page)="pageEvents($event)" [length]="totalElements"
  [pageSize]="pageSize">
</mat-paginator>
