<h1 mat-dialog-title>
  <ng-template #torrentTitle>
    {{torrent.torrentTitle | titlecase | slice:0:25 }} </ng-template>
</h1>
<div mat-dialog-content>
  <mat-form-field color="accent" appearance="outline" class="example-full-width">
    <mat-label>Torrent Title</mat-label>
    <input matInput [(ngModel)]="torrent.torrentTitle ">
  </mat-form-field>
  <mat-form-field color="accent" appearance="outline" class="example-full-width">
    <mat-label>Torrent Cropped Title</mat-label>
    <input matInput [(ngModel)]="torrent.torrentCroppedTitle ">
  </mat-form-field>
  <mat-form-field color="accent" appearance="outline">
    <mat-label>Torrent year</mat-label>
    <input matInput [(ngModel)]="torrent.torrentYear ">
  </mat-form-field>
</div>
<div mat-dialog-actions class="mat-dialog-actions-override">
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="torrent">Update</button>
</div>
