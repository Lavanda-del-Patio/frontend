<div class="container">
  <h3 mat-dialog-title>Edit FilebotExecutor</h3>
  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <ng-container *ngIf="!loading">
    <form class="mat-dialog-content" (ngSubmit)="onSubmit()" [formGroup]="qbittorrentFormGroup">
      <div class="form">
        <mat-form-field appearance="fill">
          <mat-label>File or Path</mat-label>
          <mat-select formControlName="file">
            <mat-option *ngFor="let file of allFiles" [value]="file">
              {{file}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="qbittorrentFormGroup.hasError('required')">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category" required>
            <mat-option *ngFor="let category of categorys" [value]="category">{{category}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="qbittorrentFormGroup.hasError('required')">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field appearance="fill">
          <mat-label>Action</mat-label>
          <mat-select formControlName="action" required>
            <mat-option *ngFor="let action of actions" [value]="action">
              {{action}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="qbittorrentFormGroup.hasError('required')">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <p>
        <mat-checkbox formControlName="redoCommand" (click)="changeRedoCommand()">Redo command?</mat-checkbox>
      </p>
      <div class="form">
        <mat-form-field appearance="fill">
          <mat-label>Command</mat-label>
          <textarea formControlName="command" matInput></textarea>
        </mat-form-field>
      </div>
      <!-- <div class="form">
        <mat-label>Is English content? </mat-label>
        <mat-radio-group formControlName="english">
          <mat-radio-button *ngFor="let english of englishValues" [value]="english">{{english}}</mat-radio-button>
        </mat-radio-group>
        <mat-error *ngIf="qbittorrentFormGroup.hasError('required')">
          This field is required
        </mat-error>
      </div> -->
      <div mat-dialog-actions>
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
        <button mat-raised-button [disabled]="!qbittorrentFormGroup.valid" type="submit">Accept</button>
      </div>
    </form>
  </ng-container>
</div>
