<div *ngIf="data.filebots.length > 0;else noContent">
  <div class="example-container mat-elevation-z8">
    <div class="example-table-container">
      <table mat-table *ngIf="data.filebots.length > 0" [dataSource]="data.filebots">
        <ng-container matColumnDef="originalName">
          <th mat-header-cell *matHeaderCellDef>Original Name</th>
          <td mat-cell *matCellDef="let row"> {{row.originalName}}</td>
        </ng-container>
        <ng-container matColumnDef="newName">
          <th mat-header-cell *matHeaderCellDef>New Name</th>
          <td mat-cell *matCellDef="let row">{{row.newName}}</td>
        </ng-container>
        <ng-container matColumnDef="newLocation">
          <th mat-header-cell *matHeaderCellDef>New Location</th>
          <td mat-cell *matCellDef="let row">{{row.newLocation}}</td>
        </ng-container>
        <ng-container matColumnDef="lastModifiedAt">
          <th mat-header-cell *matHeaderCellDef>Added at </th>
          <td mat-cell *matCellDef="let row">{{row.lastModifiedAt | date :'d/M/yy, h:mm a'}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{gray: row.unsorted}"></tr>
      </table>
    </div>
  </div>
  <mat-paginator *ngIf="paginator && data.filebots.length > 0" (page)="pageEvents($event)" [length]="resultsLength"
    [pageSize]="pageSize">
  </mat-paginator>
</div>
<ng-template #noContent>
  <div class="center">
    <p>No Content</p>
  </div>
</ng-template>
