<h1 mat-dialog-title>
  <ng-container *ngIf="feedFilm.title">
    {{feedFilm.title | titlecase | slice:0:25 }}
  </ng-container>
</h1>
<div mat-dialog-content>
  <mat-form-field color="accent" appearance="outline">
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="feedFilm.type" name="type">
      <mat-option *ngFor="let type of types" [value]="type.value | uppercase">
        {{type.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="mat-dialog-actions-override">
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="feedFilm">Update</button>
</div>
